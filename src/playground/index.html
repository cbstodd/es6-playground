<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Notes App</title>
        <!-- Silence Favicon Error -->
        <link rel="icon" href="data:;base64,iVBORwOKGO=" />
        <link href="https://fonts.googleapis.com/css?family=Gugi|Nunito+Sans" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="container">
            <h1>Notes App</h1>

            <p>
                <input type="text"
                       id="searchTodoInput"
                       placeholder="Search Todos">
            </p>

            <p>
                <input type="text"
                       id="addTodoInput"
                       placeholder="Add new todo...">
            </p>

            <p>
                <button class="btn add" id="addTodoBtn">
                    + Add Todo
                </button>
                <button class="btn clear" id="clearTodos">
                    &times; Clear
                </button>
            </p>

            <p>You Currently have <span class="incomp-todos"></span> incomplete todos.</p>

            <ul class="todos"></ul>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>

</html>
