<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript Playground</title>

        <link href="https://fonts.googleapis.com/css?family=Gugi|Nunito+Sans" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>
        <div class="container">
            <h1>ES6 Playground</h1>
            <p>You Currently have <span class="incomp-todos"></span> incomplete todos.</p>
            <p>This is the Second paragraph text here.</p>
            <p>This is just the Third paragraph text. Not much going on just want to take up some space.</p>

            <p>
                <button class="btn add" id="addTodo">
                    + Add Todo
                </button>
                <button class="btn clear" id="clearTodos">
                    &times; Clear
                </button>
            </p>
            <ul class="todos"></ul>
        </div>
        <script src="./src/index.js" type="text/javascript"></script>
    </body>

</html>
